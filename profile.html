<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>YourHealth+ – Профіль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Шрифти -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cuprum:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Стилі -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page page-profile">
<!-- Чексбокс для бургера -->
<input type="checkbox" id="nav-toggle" class="nav-toggle">

<div class="page-layout">
  <!-- Хедер -->
  <header class="site-header">
    <div class="topbar">

      <label for="nav-toggle" class="burger" aria-label="Відкрити або закрити меню">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <div class="logo">
        <a href="index.html" title="Повернутись на головну">
          <span class="site-name">YourHealth+</span>
        </a>
      </div>

      <div class="lang-switch">
        <a href="#">UA</a> | <a href="#">EN</a>
      </div>

      <form action="#" method="get" class="search-form" role="search">
        <label for="search-profile" class="visually-hidden">Пошук по сайту</label>
        <input type="search" id="search-profile" name="q" placeholder="Пошук">
        <button type="submit" class="btn btn-primary">Пошук</button>
      </form>
    </div>
  </header>
  <!-- Сайдбар -->
  <aside class="sidebar">
    <label for="nav-toggle" class="sidebar-close" aria-label="Закрити меню">&times;</label>

    <div class="profile-box">
      <div class="sidebar-avatar-wrapper">
        <img src="images/example_of_avatar.png" alt="Ваш аватар" class="sidebar-avatar">
      </div>
      <p class="profile-name">Ваш профіль</p>
    </div>

    <nav aria-label="Бічна навігація">
      <ul class="sidebar-nav">
        <li><a class="sidebar-btn sidebar-btn--active" href="profile.html">Профіль</a></li>
        <li><a class="sidebar-btn" href="index.html">Головна</a></li>
        <li><a class="sidebar-btn" href="diets.html">Дієти</a></li>
        <li><a class="sidebar-btn" href="recipes.html">Рецепти</a></li>
        <li><a class="sidebar-btn" href="communities.html">Спільноти</a></li>
        <li><a class="sidebar-btn" href="about.html">Про платформу</a></li>
        <li><a class="sidebar-btn" href="contacts.html">Контакти</a></li>
      </ul>
    </nav>
  </aside>

  <label for="nav-toggle" class="sidebar-overlay"></label>

  <main class="site-main">

    <h1 class="page-title">Профіль користувача</h1>

    <section class="profile-hero-section" aria-labelledby="profile-name">
      <div class="profile-card">

        <button type="button" class="btn profile-settings-btn">
          Налаштування
        </button>

        <div class="profile-avatar-wrapper">
          <img src="images/example_of_avatar.png" alt="Фото користувача" class="profile-avatar">
        </div>

        <div id="profile-name" class="profile-name-pill">
          Вікторія
        </div>

      </div>
    </section>

    <nav class="profile-shortcuts" aria-label="Обрані розділи профілю">
      <ul class="profile-shortcuts-list">
        <li>
          <button type="button" class="profile-shortcut">
            Рецепти
          </button>
        </li>
        <li>
          <button type="button" class="profile-shortcut">
            Дієти
          </button>
        </li>
        <li>
          <button type="button" class="profile-shortcut">
            Спільноти
          </button>
        </li>
        <li>
          <button type="button" class="profile-shortcut">
            Знайомі
          </button>
        </li>
      </ul>
    </nav>


  </main>
  <!-- Футер -->
  <footer class="site-footer">
    <p>&copy; 2025 YourHealth+. Всі права захищено.</p>
    <nav aria-label="Нижня навігація">
      <a href="about.html">Про проєкт</a> |
      <a href="contacts.html">Контакти</a>
    </nav>
  </footer>

</div>

</body>
</html>
